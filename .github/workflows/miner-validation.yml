name: Miner validation

on:
  push:
    branches:
      - main
      - pre-release
      - release/**
  pull_request:
    branches:
      - main
      - pre-release
      - release/**

jobs:
  miner-daily-outputs:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run miner daily outputs test
        run: |
          pytest tests/test_miner_daily_outputs.py tests/test_prod_miner_outputs.py
