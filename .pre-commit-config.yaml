repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]

  - repo: local
    hooks:
      - id: miner-daily-outputs
        name: Miner daily outputs validation
        entry: python3 -m pytest tests/test_miner_daily_outputs.py
        language: system
        pass_filenames: false
